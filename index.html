<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.css">
    <script defer src="js/main.js" type="module"></script>
    <title>MyBooks</title>
</head>
<body class="bg-gray-200" id="body">
    <nav class="h-20 bg-blue-800 flex flex-row justify-between sm:justify-evenly sm:bg-gray-200" id="nav">
        <h1 class="text-2xl text-white font-bold my-auto ml-2 sm:text-blue-800">MyBooks</h1>
        <button class="h-8 w-12 my-auto ml-2 sm:h-12 sm:w-32 sm:my-auto sm:bg-blue-500 sm:rounded-3xl sm:text-white sm:font-bold hover:bg-gray-300 hover:text-blue-800  " id="new-book">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white sm:hidden" viewBox="0 0 20 20" fill="currentColor">
            <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z" />
          </svg>
          <span class="hidden sm:inline">NEW BOOK</span>
        </button>
    </nav>
    <main id="main-container">
        <!--CATEGORIES BUTTONS-->
        <section class="flex flex-col items-center mt-8" id="categories-section">
            <h1 class="text-xl text-xl mb-5 text-black font-bold">Categories</h1>
            <div class="grid grid-cols-2 gap-x-2 grid-rows-4 sm:grid-cols-5 sm:grid-rows-2">  
                    <button class="h-8 w-36 mt-3 self-center bg-blue-500 rounded-2xl text-center text-white text-lg font-bold lg:w-40" id="bussiness">Bussiness</button>  
                    <button class="h-8 w-36 mt-3 self-center bg-yellow-500 rounded-2xl text-center text-white text-lg font-bold lg:w-40" id="motivation">Motivation</button> 
                    <button class="h-8 w-36 mt-3 self-center bg-gray-500 rounded-2xl text-center text-white text-lg font-bold lg:w-40" id="fiction">Science Fiction</button>   
                    <button class="h-8 w-36 mt-3 self-center bg-yellow-700 rounded-2xl text-center text-white text-lg font-bold lg:w-40" id="fantasy">Fantasy</button> 
                    <button class="h-8 w-36 mt-3 self-center bg-green-500 rounded-2xl text-center text-white text-lg font-bold lg:w-40" id="mistery">Mistery</button>
                    <button class="h-8 w-36 mt-3 self-center bg-green-700 rounded-2xl text-center text-white text-lg font-bold lg:w-40" id="science">Science</button>  
                    <button class="h-8 w-36 mt-3 self-center bg-green-500 rounded-2xl text-center text-white text-lg font-bold lg:w-40" id="health">Health</button> 
                    <button class="h-8 w-36 mt-3 self-center bg-blue-500 rounded-2xl text-center text-white text-lg font-bold lg:w-40" id="literature">Literature</button>  
                    <button class="h-8 w-36 mt-3 self-center bg-yellow-500 rounded-2xl text-center text-white text-lg font-bold lg:w-40" id="history">History</button>   
                    <button class="h-8 w-36 mt-3 self-center bg-gray-700 rounded-2xl text-center text-white text-lg font-bold lg:w-40" id="suspense">Suspense</button>
            </div>
        </section>
        <!--BOOKS SECTION-->
        <section class="mt-8 flex flex-row flex-wrap justify-evenly" id="book-section">  
            <div class="grid grid-cols-2 sm:flex sm:flex-row sm:flex-wrap sm:justify-evenly" id="books-container">
            </div>
        </section>
    </main>
</body>
</html>
